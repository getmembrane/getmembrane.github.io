<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, intial-scale=1, maximum-scale=1, user-scalable=0" name="viewport"/>

  <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <script src="https://use.fontawesome.com/f740761aab.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic,400|Roboto:500,700italic,300,700,300italic' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | prepend: site.baseurl }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/assets/javascripts/turbolinks.js"></script>
  <script src="/assets/javascripts/main.js"></script>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon/favicon-194x194.png" sizes="194x194">
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/favicon/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/favicon/manifest.json">
  <link rel="shortcut icon" href="/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-TileImage" content="/favicon/mstile-144x144.png">
  <meta name="msapplication-config" content="/favicon/browserconfig.xml">
  <meta name="theme-color" content="#00a0de">

  <!-- Facebook Og -->
  <meta content="website" property="og:type">
  <meta content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}" property="og:title">
  <meta content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" property="og:description">
  <meta content="http://crowdscreen.com/{% if page.pic %}images/{{ page.pic }}.jpg{% else %}assets/images/background.jpg{% endif %}" property="og:image">
  <meta content="http://crowdscreen.com{% if page.url%}{{ page.url }}{% endif %}" property="og:url">
  <meta content="Mittmedia DMU" property="og:site_name">
  <!-- Twitter cards -->
  <meta content="http://crowdscreen/{% if page.pic %}images/{{ page.pic }}.jpg{% else %}assets/images/background.jpg{% endif %}" name="twitter:card">
  <meta content="@crowdscreen" name="twitter:site">
  <meta content="@crowdscreen" name="twitter:creator">
  <meta content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}" name="twitter:title">
  <meta content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" name="twitter:description">
  <meta content="http://dev.mittmedia.se{% if page.url%}{{ page.url }}{% endif %}" name="twitter:image">
  <meta name="csrf-param" content="authenticity_token">
  <meta name="csrf-token" content="FFu1AvBf9QwHpY4PdDqPTubwThZgO7QDw3DulLrgdLA=">
</head>
